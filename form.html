<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,500;0,600;0,700;0,800;1,500;1,800&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Redberry chess register</title>
  </head>
  <body>
    <div class="page secondPage">
      <div class="firstHalf">
        <header class="knightCupHeader">
          <div class="knight-cup-logo">
            <img
              src="./media/general/Vector.svg"
              alt="knight crown"
              class="crown-logo"
            />
            <img
              src="./media/general/Redberry Knight Cup.svg"
              alt="knight cup logo"
              class="crown"
            />
          </div>
        </header>
        <!-- First Step Form -->
        <div class="step-img first-step first-step-img">
          <div class="main-img">
            <img
              src="./media/second_page/yellow_chess.png"
              alt="chess board"
              class="main-board-img second-img"
            />
          </div>
          <div class="headers">
            <h2 class="quote">
              "When you see a good move, look for a better one"
            </h2>
            <h2 class="author">-Emanuel Lasker</h2>
          </div>
        </div>
        <!-- Second Step Form -->

      </div>
      <!-- Second Half -->

      <div class="second-Half">
        <header>
          <h4 class="first-step">Start Creating Your Account</h4>
          <div class="stroke"></div>
        </header>
        <!-- Progress Bar -->
        <div class="progress-container">
          <div class="squares">
            <div class="square first">
              <span class="">1</span>
              <img
                src="./media/second_page/VectordoubleCorrect.svg"
                id="double-correct"
                class="display-n"
              />
              <p class="square-p">Personal Information</p>
            </div>
            <div class="square second bolded">
              <span>2</span>
              <p class="square-p">Chess Experience</p>
            </div>
          </div>
          <div class="progress-line first-line"></div>
        </div>
        <!-- Personal Information -->
        <div class="title first-step">
          <h2>Personal information</h2>
          <p id="basic">This is Basic Information</p>
        </div>
        <!--form -->
        <form
          action="form2.html"
          class="multi-step-form"
          id="create-account-form"
          data-multi-step
          novalidate
        >
          <!-- First Step -->
          <div class="hug first-step">
            <div class="input-group">
              <input type="text" name="name" id="name" required="required" />
              <label for="name">Name</label>
              <img src="./media/general/Vectorcorrect.svg" class="correct" />
            </div>
            <div class="input-group">
              <input type="text" name="email" id="email" required="required" />
              <label for="email">Email</label>
              <img src="./media/general/Vectorcorrect.svg" class="correct" />
            </div>
            <div class="input-group">
              <input
                type="number"
                name="number"
                id="number"
                required="required"
              />
              <label for="name">Number</label>
              <img src="./media/general/Vectorcorrect.svg" class="correct" />
            </div>
            <div class="input-group">
              <input type="date" name="date" id="date" required="required" />
              <label for="date">Date of birth</label>
              <img src="./media/general/Vectorcorrect.svg" class="correct" />
            </div>
          </div>
          <!-- Errors -->
          <div class="errors" id="errors"></div>
          <!-- Buttons -->
          <a href="./index.html" class="first-step">
            <button type="button" class="back-btn">Back</button>
          </a>
          <button type="submit" class="next-btn first-step" id="first-next-btn">
            Next <img src="./media/general/arrow.svg" alt="" class="right" />
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/first_step.js"></script>
  </body>
</html>
