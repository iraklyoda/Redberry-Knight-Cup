<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="./styles/general/style.css" />
    <link rel="stylesheet" href="./styles/form/form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,500;0,700;0,800;1,500;1,800&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="page secondPage">
      <div class="firstHalf">
        <header class="knightCupHeader">
          <div class="knight-cup-logo">
            <img
              src="./media/general/Vector.svg"
              alt="knight crown"
              class="crown-logo"
            />
            <img
              src="./media/general/Redberry Knight Cup.svg"
              alt="knight cup logo"
              class="crown"
            />
          </div>
        </header>
        <div class="main-img">
          <img
            src="./media/second_page/yellow_chess.png"
            alt="chess board"
            class="main-board-img second-img"
          />
        </div>
        <div class="headers">
          <h2 class="quote">
            "When you see a good move, look for a better one"
          </h2>
          <h2 class="author">-Emanuel Lasker</h2>
        </div>
      </div>
      <!-- Second Half -->
      <!-- First Step -->
      <div class="second-Half">
        <header>
          <h4>Start Creating Your Account</h4>
          <div class="stroke"></div>
        </header>
        <!-- Progress Bar -->
        <div class="progress-container">
          <div class="squares">
            <div class="square first">1</div>
            <div class="square second bolded">2</div>
          </div>
          <div class="progress-line first-line"></div>
        </div>
        <!-- Personal Information -->
        <div class="title">
          <h2>Personal information</h2>
          <p id="basic">This is Basic Information</p>
        </div>
        <form action="" class="multi-step-form" data-multi-step>
          <!-- First Step -->
          <div class="hug" data-step>
            <div class="input-group">
              <input type="text" name="name" id="name" required="required">
              <label for="name">Name</label>
            </div>
            <div class="input-group">
              <input type="text" name="email" id="email" required="required">
              <label for="email">Email</label>
            </div>
            <div class="input-group">
              <input type="number" name="name" id="name" required="required">
              <label for="name">Number</label>
            </div>
            <div class="input-group">
              <input type="date" name="date" id="date" required="required">
              <label for="date">Date of birth</label>
            </div>
          </div>
          <button type="button" class="back-btn">Back</button>
          <button type="button" class="next-btn">Next <img src="./media/general/arrow.svg" alt=""></button>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
